name: analyse

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  phpstan:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.1

    - name: Run analyse phpstan
      run: vendor/bin/phpstan analyse src tests --error-format github
